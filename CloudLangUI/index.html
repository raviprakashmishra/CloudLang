<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CloudLang Demo</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tree.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <li role="presentation"><a href="#">About</a></li>
                    <li role="presentation"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">CloudLang</h3>
        </div>
        <div class="jumbotron">
            <h1>CloudLang</h1>
            <p class="lead">A Cloud based Natural Language Processing API powered by Deep Learning models</p>
        </div>
        <div class="row">
            <div class="form-group">
                <h3><span class="label label-primary">Type text here:</span></h3>
                <textarea class="form-control" rows="5" id="input-text"></textarea>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success btn-md" onclick="submitTextForNLP()">Submit</button>
            </div>
        </div>
        <div class="row" id="parseRow" style="display: none;">
            <h4><span class="label label-success">Parse Tree</span></h4>
            <svg id="svgElement" style="padding: 20px;"></svg>
        </div>
        <div class="row" id="entityRow" style="display: none;">
            <h4><span class="label label-success">Entities</span></h4>
            <div id="entityElement" class="entities"></div>
        </div>
        <div class="row" id="sentimentRow" style="display: none;">
            <h4><span class="label label-success">Sentiment</span></h4>
        </div>
        <div class="row" id="loadingRow" style="display: none;">
            <h4><span class="label label-default">Loading...</span></h4>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/dependency-tree.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
